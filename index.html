<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="branding">Project.jy</div>
            <div class="display">
                <span id="placeholder">0</span>
            </div>

            <div class="buttons">
                <button id="clear">AC</button>
                <button id="delete">DEL</button>
                <button id="operator" data-operator="/">รท</button>
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="operator" data-operator="*">x</button>
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="operator" data-operator="-">-</button>
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="operator" data-operator="+">+</button>
                <button id="num">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </body>
</html>
